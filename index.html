<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Osemwengie Arit Bright" />
    <meta name="description" content="Vanilla Youtube Clone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Youtube Clone</title>
    <link rel="icon" href="assest/logo.svg" type="assest/x-icon" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header / Navbar -->
      <header>
        <nav class="navbar">
          <div class="nav-left">
            <button class="nav-button">
              <i class="fa-solid fa-bars"></i>
            </button>
            <a href="#" class="nav-logo">
              <img src="assest/logo.svg" alt="logo-image" />
              <!-- <h2 class="logo-text">Youtube</h2> -->
            </a>
          </div>

          <div class="nav-section">
            <form action="#" class="search-form">
              <input
                type="search"
                placeholder="search"
                required
                class="search-input"
              />
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <button class="mic-button">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
